<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css" >
  <title>Bibliothèque Mazarine</title>
</head>
<body>
    <header class="header">
      <h1>Bibliothèque Mazarine</h1>
      <div class="search">
        <input
          id="search"
          for="search"
          size="40"
          placeholder="Search a book by author or title"
        >
      </div>
      <div class="filterRow">
        <div class="filter">
          <select id="filterGenre">
            <option value="all">Filter by genre</option>
            <option value="Fiction">Fiction</option>
            <option value="SciFi">SciFi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Dystopian">Dystopian</option>
          </select>
        </div>
        <div class="filter">
          <select id="filterRating">
            <option value="all">Sort by rating</option>
            <option value="highest">Highest to Lowest</option>
            <option value="lowest">Lowest to Highest</option>
          </select>
        </div>
        <div class="filter">
          <select id="AlphaCentury">
            <option value="all">Sort by Order</option>
            <option value="Alphabetical">Alphabetical Order</option>
            <option value="Century">21st Century</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section id="bookContainer"></section>
    </main>
  <script src="script.js"></script>
</body>
</html>
